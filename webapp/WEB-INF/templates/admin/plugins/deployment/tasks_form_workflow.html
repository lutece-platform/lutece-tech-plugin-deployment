<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">#i18n{deployment.tasks_form_workflow.title}</h3>
      </div>
      <div class="box-body">
        <div id="task_form_error"></div>
          <form action="jsp/admin/plugins/deployment/DoSaveTasksFormWorkflow.jsp?plugin_name=deployment" method="post" name="task_form" id="task_form" class="form-horizontal">
          <input type="hidden" id="plugin_name" name="plugin_name" value="deployment">
          <input name="id_action" value="${id_action}" type="hidden">
          ${tasks_form}
          <div class="form-group">
            <div class="col-xs-12 col-sm-offset-3 col-sm-9 col-md-offset-3 col-md-9">
              <button type="submit" value="#i18n{workflow.tasks_form_test_workflow.button_save}" class="btn btn-primary btn-flat" name="save">
                <span class="fa fa-check"></span> #i18n{workflow.tasks_form_test_workflow.button_save}
              </button>
              <a class="btn btn-default btn-flat"  href="jsp/admin/plugins/deployment/ManageApplication.jsp?plugin_name=deployment" title="#i18n{portal.util.labelCancel}">
                <span class="fa fa-remove"></span> #i18n{portal.util.labelCancel}
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$( function(){
  $('#task_form').submit( function(){
    saveTasksForm( $(this) );
    return false;
  });
});
</script>
