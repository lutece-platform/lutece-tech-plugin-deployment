<br/>
<form method="post" class="form col-xs-12 col-sm-4 col-sm-offset-4" action="${action_url}">
    <input type="hidden" name="id_application" id="id_application" value="${application.idApplication}" class="form-control">
    <input type="hidden" name="deploy_war" value="deploy_war"/>
    <fieldset>
		<#assign vcs = "">
		<#switch application.repoType>
			<#case 'svn'>
				<#assign vcs = 'Subversion'>
				<#break>
			<#case 'gitlab'>
				<#assign vcs = 'GitLab'>
				<#break>
			<#case 'github'>
				<#assign vcs = 'GitHub'>
				<#break>
		</#switch>
		<legend><i class="fa fa-handshake-o"></i>#i18n{deployment.ask_credentials.authenticationTo} ${vcs!''}</legend>
        <blockquote>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" name="login" id="login" value="" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="" class="form-control" required>
        </div>
        </blockquote>
    </fieldset>
    <div class="text-center">
       <button type="submit" class="button btn-info" name="action_releaseSite">Ok</button>
       <button type="button" class="button btn-default" data-dismiss="modal">Fermer</button>
 </form>
